<div class="panel-body">
    <div class="col-md-6 offset-md-3">
        <div class="container">
            <br>
            <br>
            <br>
            <div class="row">
                <h3>Agregue su proyecto</h3>
                <br>
                <br>
                <div>
                    <form (ngSubmit)="onCreate()">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="proyecto.nombre"
                                name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" [(ngModel)]="proyecto.descripcion"
                                name="descripcion" required>
                        </div>
                        <div class="form-group">
                            <label>Portada del proyecto (Debe ser agregada en formato URL)</label>
                            <input type="text" class="form-control" id="img" [(ngModel)]="proyecto.img" name="img" required>
                        <br>
                        </div>           
                      
                     <button class="btn btn-success">
                     Guardar cambios
                     </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
