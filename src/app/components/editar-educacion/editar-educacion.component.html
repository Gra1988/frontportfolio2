<div class="stick-top">
    <div class="panel-body">
        <div class="col-md-6 offset-md-3">
            <div class="container">
                <br>
                <br>
                <br>
                <div class="row">
                    <h3>Editar Estudios Cursados</h3>
                    <br>
                    <br>
                    <div>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo"
                                    [(ngModel)]="editEdu.titulo" required>
                            </div>
                            <div class="form-group">
                                <label for="institucion">Institucion</label>
                                <input type="text" class="form-control" id="institucion" name="institucion"
                                    [(ngModel)]="editEdu.institucion" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_inicio">Fecha de inicio</label>
                                <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio"
                                    [(ngModel)]="editEdu.fecha_inicio" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_fin">Fecha de fin</label>
                                <input type="text" class="form-control" id="fecha_fin" name="fecha_fin"
                                    [(ngModel)]="editEdu.fecha_fin" required>
                            </div>
                            <div class="form-group">
                                <label for="promedio">Promedio</label>
                                <input type="text" class="form-control" id="promedio" name="promedio" [(ngModel)]="editEdu.promedio"
                                    required>
                            <br>
                            </div>                            
                            <button class="btn btn-primary">
                                Guardar cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
