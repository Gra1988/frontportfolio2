<div class="stick-top">
    <div class="panel-body">
        <div class="col-md-6 offset-md-3">
            <div class="container">
                <br>
                <br>
                <br>
                <div class="row">
                    <h3>Editar experiencia laboral</h3>
                    <br>
                    <br>
                    <div>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="empresa">Empresa</label>
                                <input type="text" class="form-control" id="empresa" name="empresa"
                                    [(ngModel)]="editExp.empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_inicio">Fecha de inicio</label>
                                <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio"
                                    [(ngModel)]="editExp.fecha_inicio" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_fin">Fecha de fin</label>
                                <input type="text" class="form-control" id="fecha_fin" name="fecha_fin"
                                    [(ngModel)]="editExp.fecha_fin" required>
                            </div>
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="editExp.cargo"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="editExp.descripcion"
                                    required>
                                <br>
                            </div>
                            <button class="btn btn-primary">
                                Guardar cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
