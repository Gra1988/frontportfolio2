<div class="panel-body">
    <div class="col-md-6 offset-md-3">
        <div class="container">
            <br>
            <br>
            <br>
            <div class="row">
                <h3>Agregue su experiencia laboral</h3>
                <br>
                <br>
                <div>
                    <form (ngSubmit)="onCreate()">
                        <div class="form-group">
                            <label>Empresa</label>
                            <input type="text" class="form-control" id="empresa" [(ngModel)]="experiencia.empresa"
                                name="empresa" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de inicio</label>
                            <input type="text" class="form-control" id="fecha_inicio" [(ngModel)]="experiencia.fecha_inicio"
                                name="fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de fin</label>
                            <input type="text" class="form-control" id="fecha_fin" [(ngModel)]="experiencia.fecha_fin"
                                name="fecha_fin" required>
                        </div>
                        <div class="form-group">
                            <label>Cargo</label>
                            <input type="text" class="form-control" id="cargo" [(ngModel)]="experiencia.cargo"
                                name="cargo" required>
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" [(ngModel)]="experiencia.descripcion"
                                name="descripcion" required>
                            <br>
                        </div>
                        <button class="btn btn-success">
                            Guardar cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
