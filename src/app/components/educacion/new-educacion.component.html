<div class="panel-body">
    <div class="col-md-6 offset-md-3">
        <div class="container">
            <br>
            <br>
            <br>
            <div class="row">
                <h3>Agregue su Estudio</h3>
                <br>
                <br>
                <div>
                    <form (ngSubmit)="onCreate()">
                        <div class="form-group">
                            <label>Titulo</label>
                            <input type="text" class="form-control" id="titulo" [(ngModel)]="educacion.titulo"
                                name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label>Institucion</label>
                            <input type="text" class="form-control" id="institucion" [(ngModel)]="educacion.institucion"
                                name="institucion" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de inicio</label>
                            <input type="text" class="form-control" id="fecha_inicio" [(ngModel)]="educacion.fecha_inicio"
                                name="fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de fin</label>
                            <input type="text" class="form-control" id="fecha_fin" [(ngModel)]="educacion.fecha_fin"
                                name="fecha_fin" required>
                        </div>
                        <div class="form-group">
                            <label>Promedio</label>
                            <input type="text" class="form-control" id="promedio" [(ngModel)]="educacion.promedio"
                                name="promedio" required>
                           <br>
                        </div>
                        
                        <button class="btn btn-success">
                            Guardar cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
